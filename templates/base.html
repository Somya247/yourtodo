<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %} - YO TO DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <!-- css -->
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">


    <!-- js -->
<script src="{{url_for('static', filename='js/test.js')}}"></script>

  </head>
  <body>
    <!-- navbar -->
    <!-- <div class="nav"> -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">YO TO DO</a>
              <!-- / daalne se page waha click karne pe apne aap reload ho jayega -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
    
                <form class="d-flex" role="search" method="POST" action="{{ url_for('search') }}">
                      <input type="text" name="keyword" class="form-control"  aria-label="Search" placeholder="Search... ">
                    <button class="btn btn-outline-light btn-sm mx-1" type="submit">Search</button>
                      
                  
              </form>
              
                
              </div>
            </div>
          </nav>
        </div>

    {% block body %}
    
    {% endblock body %}
  </body>
  </html>
